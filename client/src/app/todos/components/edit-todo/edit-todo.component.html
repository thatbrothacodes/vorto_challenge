<h1 *ngIf="!todo.id" mat-dialog-title>Add</h1>
<h1 *ngIf="todo.id" mat-dialog-title>Edit</h1>
<div mat-dialog-content>
    <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title" [(ngModel)]="title" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Due Date</mat-label>
            <input name="dueDate" matInput [(ngModel)]="dueDate" [matDatepicker]="datepicker">
            <mat-datepicker-toggle [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Priority</mat-label>
            <select matNativeControl name="priority" [(ngModel)]="priority">
                <option value="2">High</option>
                <option value="1">Medium</option>
                <option value="0">Low</option>
            </select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Notes</mat-label>
            <textarea
                name="notes"
                [(ngModel)]="notes"
                matInput 
                cdkTextareaAutosize></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="todoForm.ngSubmit.emit(todoForm)" cdkFocusInitial>Save</button>
</div>
